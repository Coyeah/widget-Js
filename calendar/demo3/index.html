<!DOCTYPE html>
<html>
<head>	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1">
	<title>calendar-JS-Demo-2</title>
	<link rel="stylesheet" type="text/css" href="./css.css">
</head>
<body>
<div class="calendar">
	<div class="title">
		<p id="year" class="title-year red">Year</p>
		<p id="month" class="title-month red">Month</p>
	</div>
	<div class="body">
		<div class="body-list lightgrey">
			<ul>
				<li>SUN</li>
				<li>MON</li>
				<li>TUE</li>
				<li>WED</li>
				<li>THU</li>
				<li>FRI</li>
				<li>SAT</li>
			</ul>
		</div>
		<hr />
		<div class="body-list darkgrey">
			<ul id="days"></ul>
		</div>
	</div>
</div>
<script type="text/javascript" src="./jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="./calendar.js"></script>
</body>
</html>
