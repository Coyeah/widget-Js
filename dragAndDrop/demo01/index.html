<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag And Drop</title>
	<style>
	#dragAndDrop {
		width: 100px;
		height: 100px;
		background-color: red;
		position: relative;
		left: 10px;
		top: 10px;
		border: 1px solid #000;
		border-radius: 50%;
		cursor: pointer;
	}
	</style>
</head>
<body>
<div id="dragAndDrop"></div>
<script type="text/javascript" src="./dragAndDrop.js"></script>
</body>
</html>
