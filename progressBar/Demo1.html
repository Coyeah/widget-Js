<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo1 - 定时器进度条</title>
	<style type="text/css">
	.loading {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 100;
		background-color: #FFFFFF;
	}
	.loading .pic {
		width: 64px;
		height: 64px;
		background: url(./img/loading.gif);
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		margin: auto;
	}
	</style>	
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript">
		$(function() {
			var loading = '<div class="loading"><div class="pic"></div></div>';
			$("body").append(loading);
			setInterval(function() {
				$(".loading").fadeOut();
			},3000);		// 计时三秒
		});
	</script>
</head>
<body>
<!-- <div class="loading"><div class="pic"></div></div> -->
<div>
	<p>页面内容</p>
</div>
</body>
</html>
