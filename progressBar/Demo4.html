<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>demo4 - 头部进度条</title>
	<style type="text/css">
	.loading {
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
		z-index: 100;
		background-color: #FFFFFF;
	}
	.loading .pic {
		width: 0%;
		height: 5px;
		position: absolute;
		top: 0;
		left: 0;
		background-color: #8B0016;
	}
	</style>	
	<script type="text/javascript" src="./js/jquery-3.2.1.min.js"></script>
	<!-- <script type="text/javascript">
		document.onreadystatechange = function() {
			if (document.readyState == "complete") {
				$(".loading").fadeOut();
			}
		}
	</script> -->
</head>
<body>
<div class="loading"><div class="pic"></div></div>
<header>
	<p>页面内容 : </p>
</header>

<script type="text/javascript">
	$(".loading .pic").animate({ width: "10%"}, 1000);
</script>

<section>

</script>
